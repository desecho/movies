[isort]
combine_as_imports = true
default_section = THIRDPARTY
known_first_party = moviesapp
include_trailing_comma = true
line_length = 79
multi_line_output = 3
not_skip = __init__.py
skip=src/migrations

[pydocstyle]
# Disable all "Missing Docstrings" errors.
# Disable D212 because D212 and D213 are mutually exclusive.
# Disable D203 because D203 and D211 are mutually exclusive.
ignore = D100,D101,D102,D103,D104,D105,D106,D107,D212,D203

[yapf]
based_on_style = pep8
column_limit = 119

[flake8]
exclude = src/moviesapp/migrations/*,node_modules,.git
max-line-length = 119
# max-complexity = 10  TODO: add
statistics = True
# Disable E121,E124,E128 (indentation) because it is handled by pylint
# Disable E402 (imports) because it is handled by isort
ignore = E121,E124,E128,E402
