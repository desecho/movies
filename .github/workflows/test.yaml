---
name: Test
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - dev
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: https://registry.npmjs.org

      - name: Use npm cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm

      - name: Install yarn
        run: sudo npm install yarn -g

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Use yarn cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-${{ hashFiles('package-test.json') }}
          restore-keys: |
            yarn-

      # Need to use this because yarn cache is not working properly
      - name: Use node_modules cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('package-test.json') }}
          restore-keys: |
            node_modules-

      - name: Use pip cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip

      - name: Use tox cache
        uses: actions/cache@v3
        with:
          path: .tox
          key: tox-${{ hashFiles('requirements.txt', 'requirements-dev.txt', 'requirements-additional.txt') }}

      - name: Install shfmt
        run: make install-shfmt

      - name: Install hadolint
        run: make install-hadolint

      - name: Install shellcheck
        run: sudo apt install shellcheck -y

      - name: Install tox
        run: pip install tox

      - name: Install python requirements
        run: tox -e py-requirements

      - name: Install js dependencies
        run: |
          mv package-test.json package.json
          make yarn-install-refresh

      - name: Run tests
        run: make test
