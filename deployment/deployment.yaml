---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: movies
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movies
  template:
    metadata:
      labels:
        app: movies
    spec:
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
      containers:
        - name: movies
          image: ghcr.io/desecho/movies-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: movies
            - configMapRef:
                name: movies
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # livenessProbe:
          #   httpGet:
          #     path: /health/
          #     port: 8000
          #   initialDelaySeconds: 30
          #   periodSeconds: 10
          # readinessProbe:
          #   httpGet:
          #     path: /health/
          #     port: 8000
          #   initialDelaySeconds: 5
          #   periodSeconds: 5
        - name: frontend
          image: ghcr.io/desecho/movies-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
