---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: movies-backend
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.moviemunch.org
      secretName: movies-backend-tls
  rules:
    - host: api.moviemunch.org
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: movies-backend
                port:
                  number: 80
